                    <video id="camera--view" class="myImage" autoplay playsinline muted="true"></video>

                    <div class="button-container">

                            <!-- <i class="fa-solid fa-moon"></i> -->

                        <div class='chatbox_body'>
                            <ul>
                                <li class="message gpt">Hi! You can start by picking one of the options below!</li>
                                <li class='options'>

                                    <span class="message insult noselect">Insult</span>
                                </li>
                            </ul>
                        </div>
                        <div class='chatbox_footer'>
                            <input type="text" placeholder='Type your message . . .' />

                        </div>
                    </div>
